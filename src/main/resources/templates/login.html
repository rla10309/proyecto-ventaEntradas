<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<link rel="stylesheet" type="txt/css"
	th:href="@{../static/css/estilos.css}">
<title>Login</title>
</head>
<body>
	<header>
		<nav
			class="nav text-bg-dark text-light p-5 align-items-center justify-content-between">
			<div class="d-flex align-items-center">
				<a class="fs-2 nav-link link-light" th:href="@{../../index}">Sala
					Corazón</a>
			</div>
			<div class="d-flex">
				<a class="nav-link link-light" href="/index.html"
					th:href="@{/login}">Iniciar sesión</a> <a
					class="nav-link active link-light" th:href="@{/salir}">Salir</a>
			</div>
		</nav>
	</header>
	<div class="container  pt-5 my-5" style="min-height:500px;">
		<form class="color p-5 lh-lg w-25 mx-auto" th:action="@{/login}"
			method="post">
			<div th:if="${param.error}"
				class="bg-warning-subtle  border-3 border-warning rounded-3 p-2 text-black">Usuario
				o contraseña incorrectos</div>
			<div th:if="${param.logout}"
				class="bg-warning-subtle  border-3 border-warning rounded-3 p-2 text-black">Has
				salido correctamente</div>

			<div class="mb-3">
				<label for="username" class="sr-only">Usuario</label> <input
					type="text" id="username" name="username" class="form-control"
					placeholder="Usuario" required autofocus>
			</div>
			<div class="mb-3">
				<label for="password" class="sr-only">Contraseña</label> <input
					type="password" name="password" id="password" class="form-control"
					placeholder="Contraseña" required>
			</div>
			<button class="btn text-bg-dark" type="submit">Inicia sesión</button>
		</form>

		<p class="text-center">
			<a class="link link-dark" th:href="@{/usuario/formregistro}">REGÍSTRATE</a>
		</p>

	</div>
	<footer class="p-4 text-bg-dark h-100 fs-6">
		<p>Pilar Fernández Nieto</p>
		<p>Proyecto Final Módulo Desarrollo Web en Entorno Servidor</p>
		<p>rla10309@educastur.es</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

</body>
</html>
